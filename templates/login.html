{% block body %}

{{ super() }}
 {% for cat, msg in get_flashed_messages(True) %}

{% endfor %}
<body class="text-center">
<header id="masthead" class="site-header container" role="banner">
		<div class="site-branding">
			  			<h1 class="site-title text-center"><a>Авторизация</a></h1>
        </div>
</header>
<main class="form-signin w-100 m-auto container">

    <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите в систему</h1>
    <form action="{{url_for('login')}}" method="post" class="form-contact">
  <p> <label> Имя:</label><input type="text" name="username" value="" required></p>

  </form>
</main>
