{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock%}

{% block body %}
<div>
     {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи" required><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи" required></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock%}
